name: Build and Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows
            bundle: nsis
            ext: exe
          - os: macos-latest
            platform: macos
            bundle: dmg
            ext: dmg
          - os: ubuntu-22.04
            platform: linux
            bundle: deb
            ext: deb

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: bun install

      - name: Build Application
        run: bun run tauri -- build --bundles ${{ matrix.bundle }}

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: dashsys-${{ matrix.platform }}-installer
          path: src-tauri/target/release/bundle/${{ matrix.bundle }}/*.${{ matrix.ext }}
          if-no-files-found: error
          retention-days: 7

      - name: Upload Binary Zip
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: dashsys-windows-binary
          path: src-tauri/target/release/dashsys.exe
          if-no-files-found: error
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Latest Build
          tag_name: latest
          target_commitish: master
          files: |
            artifacts/dashsys-windows-installer/*.exe
            artifacts/dashsys-macos-installer/*.dmg
            artifacts/dashsys-linux-installer/*.deb
            artifacts/dashsys-windows-binary/dashsys.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
